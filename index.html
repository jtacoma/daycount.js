<h1>JavaScript Calendars</h1>

<p>
  This is a demonstration of the <a href="https://github.com/jtacoma/javascript-calendars">javascript-calendars</a> project.
  Since the project is just beginning, there's not much to demonstrate.
</p>

<ul>
  <li><a href="https://github.com/jtacoma/javascript-calendars">Documentation</a></li>
</ul>

<pre><code>
var today = new calendars.day();
today.gregorian.year
</code></pre>

<div id="sample" />

<script type="text/javascript">
  var today = new calendars.day();
  $(function () {
    $('#sample').html(
      'gregorian: ' +
      today.gregorian.year + '-' + today.gregorian.month + '-' + today.gregorian.date
      + '<br />' + 
      'julianDay: ' +
      today.julianDay.number);
  });
</script>
