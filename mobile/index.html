<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-CA">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>daycount.js: mobile</title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript"> google.load("jquery", "1.4.2"); </script>
    <script type="application/x-javascript" src="jqtouch/jqtouch.js" charset="utf-8"></script>
    <script type="text/javascript" src="/daycount.js/js/daycount-0.1.js"></script>
    <style type="text/css" media="screen">@import "jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "themes/jqt/theme.css";</style>
    <script type="text/javascript">
      $.jQTouch({
        icon: '../../favicon.ico',
        statusBar: 'black-translucent',
        preloadImages: [
          'themes/jqt/img/chevron_white.png',
          'themes/jqt/img/bg_row_select.gif',
          'themes/jqt/img/back_button_clicked.png',
          'themes/jqt/img/button_clicked.png'
          ]
      });
      $(function() {
        var today = new daycount.moment();
        for(var count in daycount.counts)
          $("#counts").append("<li>" + today[count] + "</li>");
      });
    </script>
  </head>
  <body>
    <div id="jqt">
      <div id="home">
        <div class="toolbar">
          <h1>Today</h1>
          <a href="#info" class="button leftButton flip">Info</a>
        </div>
        <div>
          <ul id="counts" class="plastic" >
          </ul>
        </div>
      </div>
      <div id="info">
        <div class="toolbar">
          <h1>About</h1>
          <a href="#home" class="cancel">Back</a>
        </div>
        <div class="info">
          This is a simple mobile demonstration of the <strong>daycount.js</strong> library.
        </div>
      </div>
    </div>
  </body>
</html>
